name: Django CI Github

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dj_deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/532449317655/locations/global/workloadIdentityPools/githubaction/providers/github'
        service_account: 'github-actions@gcp-l-390008.iam.gserviceaccount.com'

    - id: 'compute-ssh'
      uses: 'google-github-actions/ssh-compute@v0'
      with:
        instance_name: 'instance-1'
        zone: 'us-central1-a'
        ssh_private_key: 'ssh-rsa  google-ssh'
        command: 'echo Hello world'


